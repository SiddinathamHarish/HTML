<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <b></b><h1><mark>Online Food Order</mark></h1></b>
    <h2>Please fill the bellow Profileform</h2>
    <fieldset>
    <form action="./final.html" method="get">
        <label for="file">Upload Profile image:</label>
    <input type="file" id="file" name="file"><br><br>

        <label for="Name">Name</label>
        <input type="text"><br><br>
        <label for="age">Age</label>
        <input type="number"><br><br>
      
        <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
     <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label>Select your Food type:</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="Vegitarian">
    <label for="hobby1">Vegitarian</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="nonvegitarian">
    <label for="hobby2">Non Vegitarian</label>
    <br><br>
    <h2><mark>Payment:</mark> CashOnDelivery only</h2>
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address here..."></textarea><br><br>
    <input type="submit" value="Submit"> <br><br><br><br><br><br>
    </form>
    </fieldset>

</body>
</html>
