<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><fieldset align="center">
    <legend>Login form Food Order
    </legend>
    
    <form action="./response1.html" method="get">
        <label for="username">Username:</label>
        <input type="text" autofocus min="8" pattern="[0-9]+" title="please enter a 0-9 numbers only">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" pattern="[a-z0-9A-Z!#$%^&*]+@gmail.com" >
        <br><br>
        <label for="password">Password:</label>
        <input type="password" max="8" pattern="[a-z]+[A-Z]+[0-9]+[!@#$%^&*]+" title="please enter a password with small and caps letters and number and symbols">
        <br><br>
        <input type="submit" value="Login">


    </form>
</fieldset>
    
</body>
</html>
